<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Background styling */
        body {
            background-image: url('background.png'); /* Ensure you replace with the correct path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Container for the 3D model */
        #model-container {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="model-container"></div>

    <!-- Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 600 / 600, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(600, 600);
        document.getElementById('model-container').appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Load the GLTF model
        const loader = new THREE.GLTFLoader();
        loader.load('inu.mdl.gltf', function(gltf) {
            const model = gltf.scene;

            // Scale the model down
            model.scale.set(0.1, 0.1, 0.1); // Adjust the scale as needed

            // Adjust positioning
            model.position.set(0, -1.5, 0); // Lower the model for visibility

            // Add model to the scene
            scene.add(model);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                model.rotation.y += 0.01; // Slowly rotate the model
                renderer.render(scene, camera);
            }

            animate();
        });

        // Adjust camera position
        camera.position.set(0, 1, 5); // Move the camera back to fit the model

        // Handle window resizing
        window.addEventListener('resize', () => {
            const width = document.getElementById('model-container').clientWidth;
            const height = document.getElementById('model-container').clientHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
