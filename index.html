<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Background styling */
        body {
            background-image: url('background.png'); /* Ensure the correct path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Container for the 3D model */
        #model-container {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="model-container"></div>

    <!-- Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('model-container').appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Load the GLTF model
        const loader = new THREE.GLTFLoader();
        loader.load('inu.mdl.gltf', function(gltf) {
            const model = gltf.scene;

            // Apply 180Â° rotation on the X-axis to flip it upright
            model.rotation.x = Math.PI; // 180-degree rotation along the X-axis

            // Scale the model up by 50% (1.5x the current size)
            model.scale.set(0.015, 0.015, 0.015); // Increase scale by 50%

            // Position the model more to the right and centered vertically
            model.position.set(2, 0, 0); // Move to the right and center vertically

            // Add the model to the scene
            scene.add(model);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                model.rotation.y += 0.01; // Slowly rotate the model for a nice effect
                renderer.render(scene, camera);
            }

            animate();
        });

        // Move the camera further back to see the full model
        camera.position.set(0, 0, 10); // Adjust camera for better view

        // Handle window resizing
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
