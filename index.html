<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Hill 2</title>
    <link rel="icon" href="favicon-48x48.png" type="image/x-icon">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Background styling */
        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Container for the 3D model */
        #model-container {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="model-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('model-container').appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Load the GLTF model
        const loader = new THREE.GLTFLoader();
        loader.load('inu.mdl.gltf', function(gltf) {
            const model = gltf.scene;

            // Apply 180Â° rotation on the X-axis to flip the doggo
            model.rotation.x = Math.PI;
            model.scale.set(0.015, 0.015, 0.015);
            model.position.set(10, -3, 0);
            scene.add(model);

            const audio = new Audio('Silent_Hill_2_00152.wav');

            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            // Function to handle click events
            function onClick(event) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);

                const intersects = raycaster.intersectObject(model, true);
                if (intersects.length > 0) {
                    audio.play(); // Play the sound when the dog is clicked
                }
            }

            // Add click event listener
            window.addEventListener('click', onClick);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                model.rotation.y += 0.01; // Rotate the model
                renderer.render(scene, camera);
            }

            animate();
        });

        camera.position.set(0, 0, 10); // Adjust camera
        
        // Handle window resizing
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
